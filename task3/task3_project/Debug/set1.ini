[wifibox]		;wifibox settings
minboxres=100	;minimal 1dim resolution of wifibox 
alpha=0.01		;wifi fog alpha

[camera]	;camera settings
xRes=1920	;X resolution of camera
yRes=1080	;Y resolution of camera

cx=5		;camera position
cy=10
cz=3 

tx=3		;camera target
ty=0
tz=0 

fow=120		;fow

[wifi]		;wifi settings
wx=5.37		;wifi router position 
wy=0.5 
wz=0

wpow=20			;wifi router power in dBm
wnum=1000000	;wifi rays num
wrefnum=10		;wifi reflections max num
wrefcost=0.01	;cost of wifi reflecting in mW
wptcost=0.01	;cost wifi pass through a wall in mW 

[other]
useGauss=true	;true - use Gauss filtering of box, false - use box filtering
wt_mode=1		;transparency of walls for wifi rays. 0 - all not transparent, 1 - walls with postfix _wtw in name is transparent, 2 - every wall transparent for wifi rays
refmode=1		;reflection formula 1(true) or 0(false)//see a code. imho, mode=1 is much realistic

[postprocessing]
grayworld=false
unsharp=false
autocontrast=true
fraction=0	;fraction for autocontrast

[advanced]
findopt=false	;
N=3				;search iterations
visualize=true	;visualize. saving every step to folder ./opt/
iters=100
minpow=0
power=20
wnum=10000
wrefnum=3
step=1.0
gamma=0.7
ostanov=0.01
Res=512
mypos=false
xpos=0
ypos=0
zpos=0